apiVersion: v1
kind: Service
metadata:
  name: {{ include "stack-auth.fullname" . }}
  labels:
    {{- include "stack-auth.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "stack-auth.dashboard.selectorLabels" . | nindent 4 }}
