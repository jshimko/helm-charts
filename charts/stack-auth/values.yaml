# Postgres deployment for Stack Auth
# https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
postgresql:
  enabled: true
  fullnameOverride: stack-postgresql

# Postgres auth config. See docs: https://github.com/bitnami/charts/tree/main/bitnami/postgresql
global:
  postgresql:
    auth:
      username: stack
      password: stack123
      database: stack

# -- Any misc extra K8s manifests you'd like to create
extraTemplates:
  []
  # - apiVersion: v1
  #   kind: Secret
  #   type: Opaque
  #   metadata:
  #     name: my-secret
  #     namespace: my-namespace
  #   data:
