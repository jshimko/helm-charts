# Default values for stack-auth.

nameOverride: ""
fullnameOverride: ""

# Explicitly manage the namespace.
# This is useful when using ArgoCD to manage the release because deleting
# the chart deployment will then also clean up the namespace when enabled.
manageNamespace:
  enabled: false

# Dashboard
dashboard:
  replicaCount: 1

  image:
    repository: jshimko/stack-dashboard
    pullPolicy: IfNotPresent
    tag: dev

  imagePullSecrets: []

  # -- Dashboard environment variables - see available [.env](https://github.com/stack-auth/stack/blob/dev/apps/dashboard/.env) options
  env:
    []
    # - name: NODE_ENV
    #   value: production

  # -- Dashboard environment variables from secrets or configmaps
  envFrom:
    []
    # - secretRef:
    #     name: my-secret
    # - configMapRef:
    #     name: my-configmap

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is stack-dashboard
    name: ""

  podAnnotations: {}
  podLabels: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8101

  ingress:
    enabled: false
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: example.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - example.com

  # -- https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  startupProbe:
    # httpGet:
    #   path: /
    #   port: http
  livenessProbe:
    # httpGet:
    #   path: /
    #   port: http
  readinessProbe:
    # httpGet:
    #   path: /
    #   port: http

  # https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
